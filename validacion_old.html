<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contacto</title>
	<!--llamamos a un archivo css-->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/form-styles.css">
	
	<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#form").validate({
				rules: {
					nombre: {
						required: true,
						minlength: 5
					},
					email: {
						required: true,
						email: true
					},
					fecha: {
						required: true
					},
					comuna: {
						required: true
					},
					comentarios: {
						required: true,
						minlength: 5
					}
				},
				messages: {
					nombre: {
						required: "El nombre es obligatorio",
						minlength: "Debe ingresar al menos 5 caracteres"
					},
					email: {
						required: "El email es obligatorio",
						email: "El email no es correcto"
					},
					fecha: {
						required: "La fecha de nacimiento es obligatoria"
					},
					comuna: {
						required: "Seleccione una comuna"
					},
					comentarios: {
						required: "Ingrese un comentario",
						minlength: "Debe ingresar al menos 5 caracteres"
					}
				}
			});
		});
	</script>
</head>
<body>
	<header>
		
	</header>
	<nav>
		<ul>
			<li><a href="index.html">Inicio</a></li>
			<li><a href="quienes.html">Quiénes Somos</a></li>
			<li><a href="productos.html">Productos</a></li>
			<li><a href="contacto.html">Contacto</a></li>
		</ul>
	</nav>
	<!--caja de contenido principal-->
	<section>
		<aside>
			<div class="list-aside">
				<ul>
					<li><a href="https://www.tutorialesprogramacionya.com/cssya/" target="_blank">Tutorial CSS</a></li>
					<li><a href="https://www.w3schools.com/html/default.asp" target="_blank">Tutorial Html5</a></li>
					<li><a href="https://www.mclibre.org/consultar/htmlcss/css/css-propiedades.html" target="_blank">Propiedades CSS</a></li>
					<li><a href="https://htmlcolorcodes.com/es/" target="_blank">Colores Html</a></li>
				</ul>
			</div>
		</aside>
		<div class="content-right">
			<div class="content-form">
				<form id="form" action="mensaje.html" method="post">
					<h3>Formulario de contacto</h3>
					<p class="text-danger" style="margin-top: 5px">* Campos obligatorios</p>
					<div class="form-group">
						<label>Nombre <span class="text-danger">*</span></label>
						<input id="nombre" type="text" name="nombre" placeholder="Ingresa tu nombre" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Email <span class="text-danger">*</span></label>
						<input id="email" type="email" name="email" placeholder="Ingresa tu correo electrónico" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Fecha de nacimiento</label>
						<input id="fecha" type="date" name="fecha" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Comuna de residencia <span class="text-danger">*</span></label>
						<select id="comuna" name="comuna" class="form-control" required>
							<option value="">Seleccione...</option>
							<option value="stgo">Santiago</option>
							<option value="ecentral">Estación Central</option>
							<option value="lflor">La Florida</option>
							<option value="lcond">Las Condes</option>
							<option value="smiguel">San Miguel</option>
						</select>
					</div>
					<div class="form-group">
						<label>Comentarios <span class="text-danger">*</span></label>
						<textarea id="comentarios" name="comentarios" placeholder="Ingresa tu comentario" class="form-control" rows="6" required></textarea>
					</div>
					<div class="form-group">
						<input type="submit" value="Enviar">
					</div>
				</form>
			</div>
		</div>
	</section>
	<footer>
		<p class="text-footer">
			&copy;Programación Web - 2020
		</p>	
	</footer>
</body>
</html>
