	<nav>

			<li><a href="productos.html">Productos</a></li>
			<li><a href="contacto.html">Contacto</a></li>
		</ul>
	</nav>
	<!--caja de contenido principal-->
	<section>
		<aside>
			<div class="list-aside">
				<ul>
					<li><a href="https://www.tutorialesprogramacionya.com/cssya/" target="_blank">Tutorial CSS</a></li>
					<li><a href="https://www.w3schools.com/html/default.asp" target="_blank">Tutorial Html5</a></li>
					<li><a href="https://www.mclibre.org/consultar/htmlcss/css/css-propiedades.html" target="_blank">Propiedades CSS</a></li>
					<li><a href="https://htmlcolorcodes.com/es/" target="_blank">Colores Html</a></li>
				</ul>
			</div>
		</aside>
		<div class="content-right">
			<div class="content-form">
				<form action="" method="post">
					<h3>Formulario de contacto</h3>
					<p class="text-danger" style="margin-top: 5px">* Campos obligatorios</p>
					<div class="form-group">
						<label>Nombre <span class="text-danger">*</span></label>
						<input type="text" name="nombre" placeholder="Ingresa tu nombre" class="form-control" required="required">
					</div>
					<div class="form-group">
						<label>Email <span class="text-danger">*</span></label>
						<input type="email" name="email" placeholder="Ingresa tu correo electrónico" class="form-control" required="required">
					</div>
					<div class="form-group">
						<label>Fecha de nacimiento</label>
						<input type="date" name="fecha" class="form-control">
					</div>
					<div class="form-group">
						<label>Comuna de residencia <span class="text-danger">*</span></label>
						<select name="comuna" class="form-control" required="required">
							<option value="">Seleccione...</option>
							<option value="stgo">Santiago</option>
							<option value="ecentral">Estación Central</option>
							<option value="lflor">La Florida</option>
							<option value="lcond">Las Condes</option>
							<option value="smiguel">San Miguel</option>
						</select>
					</div>
					<div class="form-group">
						<label>Comentarios <span class="text-danger">*</span></label>
						<textarea name="comentarios" placeholder="Ingresa tu comentario" class="form-control" rows="6" required="required"></textarea>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</section>
